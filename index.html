<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Message Board</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Message Board</h1>
      </div>
      <h2>Messages</h2>
      <button id="add-post-button" type="button">Add post</button>
      <div id="post-modal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <form id="add-post">
            <div class="form-group">
              <label for="name">Name:</label>
              <input id="name" class="form-control" type="text" placeholder="Enter Your Name">
            </div>
            <div class="form-group">
              <label for="header">Header of post:</label>
              <input id="header" class="form-control" type="text" placeholder="Enter Your Header">
            </div>
            <div class="form-group">
              <label for="post">Message: </label>
              <input id="post" class="form-control" type="text" placeholder="Enter your Post">
            </div>
            <button id="submit-post" type="submit" class="btn btn-default">Add post</button>
          </form>
        </div>
      </div>
      <div id="results"></div>
    </div>
  </body>
</html>
